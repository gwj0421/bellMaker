<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/music_form.css" rel="stylesheet"/>
    <title>Music Player</title>
</head>
<body>
<h1>Music Player</h1>

<table class="music-table">
    <thead>
    <tr>
        <th>Idx</th>
        <th>Audio Name</th>
        <th>Audio</th>
        <th>Download</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="content,status : ${response.getContent()}" class="music-item">
        <td th:text="${status.count}"></td>
        <td th:text="${content.get(0)}"></td>
        <td>
            <audio controls>
                <source th:src="${content.get(1)}" type="audio/wav">
            </audio>
        </td>
        <td><a th:href="${content.get(1)}">다운로드</a></td>
    </tr>
    </tbody>
</table>
